<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Time Buddy</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!--Font Awesome for icon in form-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kalam:300,400,700" rel="stylesheet">

    <!--Own Styles-->
    <link rel="stylesheet" href="css/my-styles.css">

    <!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!--Own JavaScript-->
    <script src="js/dynamic-input.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 page-header">Adressen</div>
    </div>
</div>
<div class="container">
    <div class="row" style="height: 100px">

    </div>
    <div class="row dev-green">
        <div class="col-md-8 verkehrsmittel-text dev">
            Gib Time Buddy Deine wichtigsten Adressen an, damit er Dir jeweils die schnellsten Verbindungen berechnen
            kann und Du jeweils nur ein Schlagwort im Location-Feld angeben musst<br>
            <div class="text-center" id="next"><a href="timeblocks.html">
                <button type="button" class="btn btn-outline-danger start-btn">Weiter</button>
            </a></div>

        </div>
        <div class="col-md-3 offset-md-1">
            <form>
                <div class="form-group">
                    <label for="office">Office</label>
                    <input class="form-control" id="office" type="text" placeholder="Müller-Friedberg-Strasse 8">
                </div>
                <div class="form-group">
                    <label for="home">Home</label>
                    <input class="form-control" id="home" type="text" placeholder="Wiesenstrasse 9">
                </div>
                <div class="form-group">
                    <label for="uni">Universität</label>
                    <input class="form-control" id="uni" type="text" placeholder="Kaiserstraße 82">
                </div>
            </form>
            <div class="control-group" id="fields">
                <label class="control-label" for="field1">Weitere Adressen</label>
                <div class="controls">
                    <form role="form" autocomplete="off">
                        <div class="entry input-group col-md-14">
                            <input class="form-control" name="fields[]" type="text" placeholder="Brunnengasse 69" />
                            <span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <i class="fas fa-plus fa-lg"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                    <br>
                    <small>Klicke das <i class="fas fa-plus"></i> um weitere Adressen hinzuzufügen</small>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
