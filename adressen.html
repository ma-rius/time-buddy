<body>
<div class="container-fluid">
    <div class="row page-header">
        <div class="col-md-12 ">Adressen</div>
    </div>
</div>
<div class="container">
    <div class="row empty">

    </div>
    <div class="row dev-green">
        <div class="col-md-8 verkehrsmittel-text dev">
            Wo finden deine Termine statt? Teile Time Buddy Deine wichtigsten Adressen mit, damit er diese automatisch
            erfasst und Dir immer die schnellste Verbindung bereitstellt<br>
            <div class="form-group row">
                <div class="col-sm-6">
                    <!--<button type="submit" class="btn btn-primary">Sign in</button>-->
                    <div class="text-center"><a href="arbeitszeiten.html">
                        <button type="button" class="btn btn-outline-success start-btn">Zur체ck</button>
                    </a></div>
                </div>
                <div class="col-sm-6">

                        <button type="button" class="btn btn-outline-success start-btn">Weiter</button>
                    </a></div>
                </div>
            </div>

        </div>
        <div class="col-md-3 offset-md-1">
            <form>
                <div class="form-group">
                    <label for="office">Office</label>
                    <input class="form-control" id="office" type="text" placeholder="M체ller-Friedberg-Strasse 8">
                </div>
                <div class="form-group">
                    <label for="home">Home</label>
                    <input class="form-control" id="home" type="text" placeholder="Wiesenstrasse 9">
                </div>
                <div class="form-group">
                    <label for="uni">Universit채t</label>

                </div>
            </form>
            <div class="control-group" id="fields">
                <label class="control-label" for="field1">Weitere Adressen</label>
                <div class="controls">
                    <form role="form" autocomplete="off">
                        <div class="entry input-group col-md-14">
                            <input class="form-control" name="fields[]" type="text" placeholder="Brunnengasse 69"/>
                            <span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <i class="fas fa-plus fa-lg"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                    <br>
                    <small>Klicke das <i class="fas fa-plus"></i> um weitere Adressen hinzuzuf체gen</small>
                </div>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
