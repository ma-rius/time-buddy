<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Time Buddy</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kalam:300,400,700" rel="stylesheet">

    <!--Own Styles-->
    <link rel="stylesheet" href="css/my-styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 page-header">Verkehrsmittel</div>
    </div>
</div>
<div class="container">
    <div class="row" style="height: 100px">

    </div>
    <div class="row dev-green">
        <div class="col-md-8 verkehrsmittel-text dev">
            Wähle dein präferiertes Verkehrsmittel, um von einem Meeting zum nächsten zu kommen.
            Time Buddy wird Deine Reisewege entsprechend für Dich planen.<br>
            Für Auslandsreisen werden standardmässig auch Flugrouten geprüft.
            <div class="text-center" id="next" style="display: none"><a href="arbeitszeiten.html"><button type="button" class="btn btn-outline-danger start-btn">Weiter</button></a></div>

        </div>
        <div class="col-md-3 offset-md-1 dev">
            <div class="row">
                <div class="choose">Bitte wählen...</div>
            </div>
            <div class="row">
                <div class="text-center dev-green"><a href="preference-start.html">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary verkehrsmittel-btn btn-outline-danger">
                            <input type="checkbox" id="public-transport" autocomplete="off" onchange="myFunction()"> ÖV
                        </label>
                    </div>
                </a></div>
            </div>
            <div class="row">
                <div class="text-center"><a href="preference-start.html">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary verkehrsmittel-btn btn-outline-danger">
                            <input type="checkbox" id="car" autocomplete="off" onchange="myFunction()"> Auto
                        </label>
                    </div>
                </a></div>
            </div>
            <div class="row">
                <div class="text-center"><a href="preference-start.html">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary verkehrsmittel-btn btn-outline-danger">
                            <input type="checkbox" id="misc" autocomplete="off" onchange="myFunction()"> Gemischt
                        </label>
                    </div>
                </a></div>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var publicTransport = document.getElementById("public-transport");
        var car = document.getElementById("car");
        var misc = document.getElementById("misc");

        var p = false;
        var c = false;
        var m = false;

        var next = document.getElementById("next");

        if (publicTransport.checked === true){
            p = !p;
            console.log('p: ' + p);
        }
        if (car.checked === true){
            c = !c;
            console.log('c: ' + c);
        }
        if (misc.checked === true){
            m = !m;
            console.log('m: ' + m);
        }
        if (p === true || c===true || m===true){
            next.style.display = "block";
            this.p = false;
            this.c = false;
            this.m = false;
        } else {
            next.style.display = "none";
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
